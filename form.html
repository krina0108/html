<html>
    <head>
        <title> form example</title>
    </head>

    <body>
        <h1> form example</h1>
        <form action="submit" method="post">
        <label for="first_name"> first Name:</label>
        <input type="text" name="first_name" placeholder="first_name"><br><br>

        <label for="last name">last Name:</label>
        <input type="text" name="last_name" placeholder="last_name"><br><br>

        <label for="E-mail">E-mail:</label>
        <input type="E-mail" name="E-mail" placeholder="E-mail"><br><br>

        <label for="Phone number">Phone number:</label>
        <input type="tel" name="Phone number" placeholder="Phone number"><br><br>

        <label for="Age">Age:</label>
        <input type="number" name="Age" placeholder="Age"><br><br>

        <label for="Course">Course:</label>
        <input type="Course" name="Course" placeholder="Course"><br><br>

        <input type="submit" value="signup">

        </form>
    </body>
</html>
